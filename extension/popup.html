<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Instahyre Auto-Apply</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h3 {
      color: #2c3e50;
      margin-top: 0;
    }
    .status {
      font-weight: bold;
      margin: 10px 0;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
    }
    .on { background-color: #d4edda; color: #155724; }
    .off { background-color: #f8d7da; color: #721c24; }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h3>Instahyre Auto-Apply</h3>
  <div id="status" class="status off">OFF</div>
  <button id="toggleBtn">Enable Auto-Apply</button>
  <script src="popup.js"></script>
</body>
</html>
